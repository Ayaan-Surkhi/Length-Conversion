<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
    
    <h1 id = 'title'>Length Conversion</h1>
    
    <div class="form">
        <form>
            <div class="centimeter">
            <h1>Centimeter</h1>            
            <label>Enter value:</label>
            <input id = 'centimeter-input' type = 'number' required = 'true' >
            </div>

            <div class="meter">
                <h1>Meter</h1>            
                <label>Enter value:</label>
                <input type = 'number' id = 'meter-input' >    
            </div>

            <div class="feet">
                <h1>Feet</h1>
                <label>Enter value:</label>
                <input type = 'number' id = 'feet-input'>
            </div>

        </form>
    </div>

    </div>

<script src="app.js"></script>

</body>
</html>
